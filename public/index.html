<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car model Table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Car Table</h1>
        <div class="form-group">
          <label for="modelInput">Enter Model:</label>
          <input type="text" class="form-control" id="modelInput" placeholder="Enter model">
        </div>
        <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
        <div class="table-responsive mt-4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Year</th>
                <th>Image</th>
              </tr>
            </thead>
            <tbody id="car-table-body"></tbody>
          </table>
        </div>
      </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
